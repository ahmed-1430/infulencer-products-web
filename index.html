<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Products</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/f073ba9d55.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <header class="poppins-regular">
        <nav class="nav-bar">
            <div class="nav-items">
                <h3 class="brand-name"><a href="#">Influencer products</a></h3>
                <div class="nav-items-link">
                    <ul>
                        <li class="nav-link"><a href="#">Home</a></li>
                        <li class="nav-link"><a href="#">Products</a></li>
                        <li class="nav-link"><a href="">Sign up</a></li>
                        <li class="nav-link"><a href="">Log In</a></li>
                        <i class='bx bx-search'></i>
                        <i class='bx bx-cart-add'></i>
                    </ul>                                        
                </div>
            </div>
        </nav>
        <div class="banner">
            <div class="banner-info">
                <h1 class="banner-title">Start your Journey as Influencer</h1>
                <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="btn-primary">Preebook now <i class='bx bx-right-arrow-alt'></i></button>
            </div>
            <div class="banner-image">
                <img src="images/main-camera.png" alt="">
            </div>
        </div>
    </header>
    </section>
    <main>
        <section class="brands">           
            <div class="brands-logo">                               
                <img src="logos/Alibaba.svg" alt="alibaba logo">
                <img src="logos/Amazon.svg" alt="Amazon logo">
                <img src="logos/Daraz.pk Logo.svg" alt="daraz logo">
                <img src="logos/Ebay.svg" alt="Ebay logo">
                <img src="logos/Rakuten.svg" alt="Rakuten logo">
                <img src="logos/Walmart.svg" alt="Walmart logo">
                <img src="logos/Target.svg" alt="Target logo">                              
            </div>
        </section>
        <section class="popular-collections">
            <h3 class="polular-collection-title">Popular Collection</h3>
            <div class="popular-collection">

            </div>
        </section>
    </main>    
</body>
</html>
